<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png" alt=""></button>
        </div>
        <div class="weather">
            <img  src="https://cdn-icons-png.flaticon.com/512/6142/6142570.png" class="weathericon" alt="">
            <h1 class="temp">----</h1>
            <h2 class="nameval">----</h2>
            <div class="details">
                <div class="col">
                    <img class="humidityIcon" src="rain.png" alt="">
                    <div>
                        <p class="humidity">----</p>
                        <p class="humidity">humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="windIcon" src="wind.png" alt="">
                    <div>
                        <p class="wind">----</p>
                        <p class="wind">Wind Sped</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
